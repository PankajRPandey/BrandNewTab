  <!-- This is the standalone build of Trianglify. It's easy to drop in to a
  project without any need for bundlers or dependency management, but in most
  modern web projects you will probably want to use the NPM module instead -->
  <script src='https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js'></script>
  <script>
    const pattern = trianglify({
      cellSize: 75,
      width: window.innerWidth,
      height: window.innerHeight
    })

var m = new XMLSerializer().serializeToString(pattern.toSVG());

// Perform the base64 encoding of the String
var k = window.btoa(m);

// Query the element to set the background image property
var element = document.getElementsByTagName('body')[0];

// Set the background image property, including the encoding type header
element.style.backgroundImage = 'url("data:image/svg+xml;base64,' + k + '")';
