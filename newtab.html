<!DOCTYPE html>
<html>

<head>
    <title>Brand New Tab</title>
    <style>
        body {
            /*background-image: url("the_most_beautiful_road_in_the_world_2-wallpaper-1366x768.jpg");*/
            background-color: #cccccc;
            color: #fff;
            font-family: 'Ubuntu';
            text-shadow: 3px 3px #C0C0C0;
        }

        .parent {
            display: grid;
            place-items: center;
            width: inherit;
            height: 90vh;
        }

        .child {
            padding: 0.5rem;
            border-radius: 10px;
            text-align: center;
        }

        #clock {
            /*font-weight: bolder;*/
            font-size: 8rem;
        }

        #greet {
            font-size: 4rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&amp;" rel="stylesheet" />

</head>

<body>
    <div class="parent">
        <div class="child">
            <div id="clock"></div>
            <div id="greet"></div>
        </div>
    </div>
    <script src="newtab.js"></script>
</body>

</html>
